<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
    <script>
        const nums = [1,2,3,4,5]

        const evenNumbers = nums.filter(function(value){
            return value % 2 ===0
        })

        console.log(`원래 배열: ${nums}`)
        console.log(`그 중에 짝수: ${evenNumbers}`)
    </script>
</head>
<body>
    
</body>
</html>
