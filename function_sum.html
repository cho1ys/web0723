<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        // a~b까지 모두 더하는 함수 선언
        function sumAll(a,b){
            let output = 0; // 결과값 초기화
            for(let i=a;i<=b;i++){
                output += i; // output에 a~b를 모두 더함
            }
            return output; // output return
        }
        //a~b까지 모두 곱하는 함수 선언
        function pdAll(a,b){
            let output = 1; // 0으로 초기화시 항상 0이됨 (곱셈)
            for(let i=a;i<=b;i++){
                output *= i; // output에 a~b모두 곱하기
            }
            return output; // output return
        }
        console.log(`1부터 100까지의 합 : ${sumAll(1,100)}`)
        
        console.log(`1부터 10까지의 곱 : ${pdAll(1,10)}`)
     
    </script>
</head>
<body>
    
</body>
</html>
