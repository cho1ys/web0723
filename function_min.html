<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min</title>
    <script>
        function min(array){
            let output = array[0]
            for(const item of array){
                if (output > item){
                 output = item
                }
            }
            return output
        }
        const testArray = [1,2,3,4,5]
        console.log(`${testArray}중에서 최솟값 = `+`${min(testArray)}`)
    </script>
</head>

</html>
